name = "estat-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

[vars]
# e-stat API 基础URL
ESTAT_API_BASE = "https://api.e-stat.go.jp/rest/3.0/app"

# 注意: ESTAT_APP_ID 应该通过 wrangler secret put ESTAT_APP_ID 设置
# 不要在这里明文写入

[[kv_namespaces]]
binding = "CACHE"
id = "52f4a5789ecb4dd4862822e04b3614e1"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "estat-data"
database_id = "b16b9a86-050a-44c0-9867-e9b558f9eba2"

# 定时任务: 每周一 UTC 07:00 (东京 16:00)
[triggers]
crons = ["0 7 * * 1"]
